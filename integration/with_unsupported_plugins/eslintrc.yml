env:
    es6: true
    node: true
parserOptions:
    sourceType: module
plugins:
    - node
    - not_supported
extends:
    - not_valid
    - 'eslint:recommended'
    - 'plugin:node/recommended'
rules:
    node/exports-style: [error, module.exports]
    indent: [error, 4]
    linebreak-style: [error, unix]
    quotes: [error, double]
    semi: [error, always]
    no-console: off
